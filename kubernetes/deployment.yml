apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: 879772956301.dkr.ecr.ap-northeast-2.amazonaws.com/team-e-gateway:latest # ECR image URI
          ports:
            - containerPort: 8080
